<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      tab="tab1"
      [routerLink]="['numeros']"
      routerLinkActive="active-tab"
      [ngClass]="{'active': isActive('numeros')}"
    >
      <ion-icon aria-hidden="true" [name]="tabs[0].icon"></ion-icon>
      <ion-label>{{ tabs[0].title }}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
